<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://txpub.usgs.gov/DSS/search_api/2.1/api/search_api.css"/>
    <script src="https://txpub.usgs.gov/DSS/search_api/2.1/api/search_api.min.js"></script>
</head>
<body>
    <header>
        <h2>Weather Dashboard</h2>
    </header>

    <main class="row min-vh-100">
        <section class="col-3 ml-3">
            <form class="d-flex flex-column align-items-center">
                <h2>Search for a City:</h2>
                <div id="search"></div>
            </form>

            <div class="d-flex flex-column" id="search-history">
            </div>
        </section>

        <section class="row col-8 align-content-space-between">
            <div class="col-12 d-flex flex-column justify-content-space-between" id="today">
            </div>

            <div class="col-12" id="5-day">
                <h2>5-Day Forcast:</h2>
            </div>
        </section>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
