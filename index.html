<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h2>Weather Dashboard</h2>
    </header>

    <main class="row min-vh-100">
        <section class="col-3 ml-3">
            <form class="d-flex flex-column">
                <h2>Search for a City:</h2>
                <input class="form-control mb-2" type="text">
                <button class="btn btn-primary">Search</button>
            </form>

            <div class="d-flex flex-column cities">
                <button class="btn btn-secondary">Austin</button>
                <button class="btn btn-secondary">Chicago</button>
                <button class="btn btn-secondary">New York</button>
                <button class="btn btn-secondary">Orlando</button>
                <button class="btn btn-secondary">San Francisco</button>
                <button class="btn btn-secondary">Seatle</button>
                <button class="btn btn-secondary">Denver</button>
                <button class="btn btn-secondary">Atlanta</button>
            </div>
        </section>

        <section class="row col-8 align-content-space-between">
            <div class="col-12 d-flex flex-column" id="today">
            </div>

            <div class="col-12" id="5-day">
                <h2>5-Day Forcast:</h2>
            </div>
        </section>
    </main>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
